<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andreu Sebastián Vizcarro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      height: 100%;
      overflow-x: hidden;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }
    .content h1 { font-size: 3rem; margin-bottom: 1rem; }
    .content p { font-size: 1.5rem; }
    .lang-switch {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 3;
    }
    .lang-switch button {
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    input, textarea {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #FF9900;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #e08800;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('es')">🇪🇸</button>
    <button onclick="setLang('en')">🇬🇧</button>
  </div>

  <section style="background-image: url('https://images.unsplash.com/photo-1603570419883-3bb58b6ff6e4');">
    <div class="content">
      <h1 id="intro-title">Andreu Sebastiá Vizcarro</h1>
      <p id="intro-desc">Aquí puedes escribir tu presentación personal.</p>
    </div>
  </section>

  <section style="background-image: url('https://images.unsplash.com/photo-1591696205602-2f950c417cb9');">
    <div class="content">
      <h1 id="title-seo">SEO</h1>
      <p id="desc-seo">Texto sobre SEO aquí.</p>
    </div>
  </section>

  <section style="background-image: url('https://images.unsplash.com/photo-1614064641623-6dd7fe1628c6');">
    <div class="content">
      <h1 id="title-ads">Amazon Ads</h1>
      <p id="desc-ads">Texto sobre Amazon Ads aquí.</p>
    </div>
  </section>

  <section style="background-image: url('https://images.unsplash.com/photo-1628191012082-d077fa8d47c2');">
    <div class="content">
      <h1 id="title-account">Account Management</h1>
      <p id="desc-account">Texto sobre gestión de cuentas aquí.</p>
    </div>
  </section>

  <section style="background-image: url('https://images.unsplash.com/photo-1549921296-3a6b064195af');">
    <div class="content">
      <h1 id="title-marketing">Marketing</h1>
      <p id="desc-marketing">Texto sobre marketing aquí.</p>
    </div>
  </section>

  <section style="background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216');">
    <div class="content">
      <h1 id="title-contact">Contacto</h1>
      <form action="https://formspree.io/f/xblojkye" method="POST">
        <input type="text" name="name" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <script>
    const langData = {
      es: {
        intro: "Aquí puedes escribir tu presentación personal.",
        seo: "Texto sobre SEO aquí.",
        ads: "Texto sobre Amazon Ads aquí.",
        account: "Texto sobre gestión de cuentas aquí.",
        marketing: "Texto sobre marketing aquí."
      },
      en: {
        intro: "You can write your personal introduction here.",
        seo: "Text about SEO here.",
        ads: "Text about Amazon Ads here.",
        account: "Text about account management here.",
        marketing: "Text about marketing here."
      }
    };

    function setLang(lang) {
      document.getElementById('intro-desc').innerText = langData[lang].intro;
      document.getElementById('desc-seo').innerText = langData[lang].seo;
      document.getElementById('desc-ads').innerText = langData[lang].ads;
      document.getElementById('desc-account').innerText = langData[lang].account;
      document.getElementById('desc-marketing').innerText = langData[lang].marketing;
    }
  </script>
</body>
</html>
